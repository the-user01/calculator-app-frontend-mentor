<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>

  <main class="main">

    <!-- Heading Section -->

    <section class="heading-sec">

      <div>
        <h2>calc</h2>
      </div>

      <div class="theme-btn">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>

    </section>

    <section>
      <div class="theme">
        <div>
          <h4>THEME</h4>
        </div>

        <div class="dot"></div>

        <div>
          <input type="text" readonly>
        </div>
      </div>
    </section>


    <!-- Input Section -->


    <section>
      <input class="number-input" type="number" id="digit-input" readonly>
    </section>


    <!-- Digit section -->

    <section class="digit-sec" id="digit-section">

      <div class="digits">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
      </div>

      <div class="digits">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>

      <div class="digits">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>

      <div class="digits">
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>*</button>
      </div>

      <div class="last-digits">
        <button>RESET</button>
        <button id="equal-btn">=</button>
      </div>
    </section>

  </main>

  <script src="script..js"></script>
</body>

</html>
